<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <style>
        /* Vos styles CSS personnalisés ici */
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .centered-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .full-width-image {
            width: 100%;
            height: auto;
        }

        .project-image {
            margin-top: 20px;
            text-align: left;
            width: 50%;
            float: left;
            padding-right: 20px;
        }

        .logo-image {
            width: 90px;
            height: auto;
            margin-right: 20px;
            height: 70px;
        }

        #container {
            max-width: 800px;
            margin: 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            bottom: 0;
            right: 0;
        }

        #chatbox {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #usermsg {
            width: calc(100% - 80px);
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #submitmsg {
            width: 70px;
            padding: 5px;
            margin-top: 10px;
            background-color: #E30316;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #submitmsg:hover {
            background-color: #E30316;
        }

        h1 {
            color: #E30316;
        }


        /* Le reste de vos styles CSS ici */
    </style>
</head>
<body>
    <!-- Votre contenu HTML ici -->
    <div class="bg-nav d-flex align-items-center" style="background-color: #FBDDDF; color: #000000; padding: 10px;">
        <img src="{{url_for('static',filename='As-Solutions.png')}}" alt="ASolutions Logo" class="logo-image">
        <h5 class="my-0 mr-md-auto font-weight-normal">ASolutions</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-danger" href="/home">Home</a>
            <a class="p-2 text-danger" href="/dashboard">Dashboard</a>
            <a class="p-2 text-danger" href="/predict">Prediction</a>
            <a class="p-2 text-danger" href="/description">Description</a>
            <a class="p-2 text-danger" href="/aboutus">About us</a>
            <a class="p-2 text-danger" href="/chatbot">Chatbot</a>
        </nav>
        <a class="btn btn-outline-danger ml-auto" href="/logout">Log Out</a>
    </div>

    <div class="project-image">
        <img src="{{url_for('static',filename='chatbot.png')}}" alt="Image du projet Neopolis" class="full-width-image centered-image">
        <p></p>
    </div>

    <div id="container">
        <h1 onclick="toggleChatbox()">Chatbot</h1>
        <div id="chatbox"></div>
        <input type="text" id="usermsg" placeholder="Posez une question...">
        <button id="submitmsg">Envoyer</button>
    </div>

    <script>
        function toggleChatbox() {
            var chatbox = document.getElementById("container");
            if (chatbox.style.display === "none") {
                chatbox.style.display = "block";
            } else {
                chatbox.style.display = "none";
            }
        }

        $(document).ready(function(){
            $("#submitmsg").click(function(){
                var usermsg = $("#usermsg").val();
                $.get("/get",{msg: usermsg}).done(function(data){
                    $("#chatbox").append("<p><strong>Vous:</strong> " + usermsg + "</p>");
                    $("#chatbox").append("<p><strong>Chatbot:</strong> ");
                    typeWriter(data, 0, function () {
                        $("#chatbox").append("</p>");
                    });
                    $("#usermsg").val("");
                });
            });
        });

        function typeWriter(text, i, cb) {
            if (i < text.length) {
                document.getElementById("chatbox").innerHTML += text.charAt(i);
                i++;
                setTimeout(function () { typeWriter(text, i, cb) }, 50);
            } else {
                cb();
            }
        }
        function toggleChatbox() {
            var chatbox = document.getElementById("container");
            if (chatbox.style.height === "70px") {
                chatbox.style.height = "600px"; // Restaurer la taille normale de la boîte
            } else {
                chatbox.style.height = "70px"; // Réduire la taille de la boîte
            }
        }
    </script>
</body>
</html>
